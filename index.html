<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Says | Yu</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Simon Says</h1>
  <h2 id="level-subtitle">Press A to start</h2>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">Q</div>
      <div type="button" id="red" class="btn red">W</div>

    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">A</div>
      <div type="button" id="blue" class="btn blue">S</div>

    </div>

  </div>

  <h3 id="reset-game">Press R key to reset game</h3>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./game.js" charset="UTF-8"></script>
</body>

</html>
